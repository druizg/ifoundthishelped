<div id="sidebar">
  <section>
    <h3>GET UPDATES</h3>
    <div class="item">
      <form>
        <span class="muted small">Subscribe by email</span>
        <input type="email" placeholder="test@domain.com" />
      </form>
    </div>
    <div class="item">
      <div class="fb-like" data-href="http://www.facebook.com/ifoundthishelped" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div>
    </div>
    <div class="item">
      <a href="https://twitter.com/thishelped" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @thishelped</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
  </section>
  <section>
    <h3>MOST POPULAR POSTS</h3>
    {% if site.related_posts %}
      {% for post in site.related_posts, limit: 4 %}
        <div class="item"><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% endfor %}
    {% else %}
      {% for post in site.posts, limit: 4 %}
        <div class="item"><a href="{{ post.url }}">{{ post.title }}</a></div>
      {% endfor %}
    {% endif %}
  </section>
</div>
